<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../jquery.js"></script>
    <title>ADMIN</title>
</head>

<body>
    <div class="d-flex contain">
        <div class="sidebar shadow_sidebar">
            <div class="d-flex justify-content-center align-items-center fw-semibold gap-3 py-4">
                <i class="fa-solid fa-film" style="font-size: 30px; color: #74C0FC;"></i>
                <span class="fs-2">Admin</span>
            </div>
            <div class="d-flex flex-column mt-5">
                <div class="item_sidebar d-flex align-items-center gap-3 px-5 py-3 item_active"
                    onclick="loadPage('thongke.html')">
                    <span class=""><i class="fa-solid fa-clock mt-1" style="font-size: 20px;"></i></span>
                    <span class="fs-6">Thống kê</span>
                </div>
                <div class="item_sidebar d-flex align-items-center gap-3 px-5 py-3"
                    onclick="loadPage('quanLiNguoiDung.html')">
                    <span class=""><i class="fa-solid fa-user mt-1" style="font-size: 20px;"></i></span>
                    <span class="fs-6">Quản lí người dùng</span>
                </div>
                <div class="item_sidebar d-flex align-items-center gap-3 px-5 py-3"
                    onclick="loadPage('quanLiTheLoai.html')">
                    <span class=""><i class="fa-solid fa-puzzle-piece mt-1" style="font-size: 20px;"></i></span>
                    <span class="fs-6">Quản lí thể loại</span>
                </div>
                <div class="item_sidebar d-flex align-items-center gap-3 px-5 py-3"
                    onclick="loadPage('quanLiDanhMuc.html')">
                    <span class=""><i class="fa-solid fa-box-archive mt-1" style="font-size: 20px;"></i></span>
                    <span class="fs-6">Quản lí danh mục</span>
                </div>
                <div class="item_sidebar d-flex align-items-center gap-3 px-5 py-3"
                    onclick="loadPage('quanLiPhim.html')">
                    <span class=""><i class="fa-solid fa-clapperboard mt-1" style="font-size: 20px;"></i></span>
                    <span class="fs-6">Quản lí phim</span>
                </div>
                <div class="item_sidebar d-flex align-items-center gap-3 px-5 py-3"
                    onclick="loadPage('quanLiBinhLuan.html')">
                    <span class=""><i class="fa-solid fa-comment-dots mt-1" style="font-size: 20px;"></i></span>
                    <span class="fs-6">Bình luận và đánh giá</span>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="header px-5 d-flex align-items-center gap-5 justify-content-end">
                <div class="search d-flex justify-content-between align-items-center">
                    <input />
                    <span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </div>
                <div class="d-flex gap-2 align-items-center">
                    <div class="avatar">
                        <img src="../images/chillGuy.jpg" />
                    </div>
                    <span class="fs-5 text-white">Nhóm 8</span>
                </div>

            </div>
            <div class="content">

            </div>
        </div>
    </div>
    <script>
        function loadPage(page) {
            const contentDiv = document.querySelector('.content');
            contentDiv.innerHTML = `<iframe src="${page}" style="width:100%; height:100vh; border:none;" ></iframe>`;
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadPage('thongke.html');  // load trang mặc định lúc đầu
        });
    </script>

    <script>
        $(document).ready(function () {

            $(".item_sidebar").click(function () {
                $(".item_sidebar").removeClass("item_active")
                $(this).addClass('item_active')
            })

        })
    </script>
</body>

</html>
