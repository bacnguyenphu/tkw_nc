<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome-free-6.7.2-web/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Thống kê</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<style>

    .item_cart {
        width: 300px;
        padding: 30px;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
    }
</style>

<body>
    <div class="content_page">

        <div class="d-flex gap-4 justify-content-between align-items-center p-5">
            <div class="item_cart d-flex flex-column gap-4">
                <span class="fs-5 fw-bold">Người dùng</span>
                <div class="d-flex justify-content-between align-items-center">
                    <img src="../images/user-1024.webp" width="50" height="50" class="" />
                    <span class="fw-semibold fs-4 text-warning-emphasis">3600</span>
                </div>
            </div>
            <div class="item_cart d-flex flex-column gap-4">
                <span class="fs-5 fw-bold">Số lượng phim</span>
                <div class="d-flex justify-content-between align-items-center">
                    <img src="../images/icon_movie.png" width="50" height="50" class="" />
                    <span class="fw-semibold fs-4 text-primary">40550</span>
                </div>
            </div>
            <div class="item_cart d-flex flex-column gap-4">
                <span class="fs-5 fw-bold">Bình luận</span>
                <div class="d-flex justify-content-between align-items-center">
                    <img src="../images/cmt_icon.jpg" width="50" height="50" class="" />
                    <span class="fw-semibold fs-4 text-success">96000</span>
                </div>
            </div>

        </div>

        <div>
            <div id="chart_div" style="width: 100%; height: 500px;"></div>
        </div>
    </div>

    <script type="text/javascript">
        google.charts.load('current', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            const data = google.visualization.arrayToDataTable([
                ['Tháng', 'Lượt truy cập'],
                ['Tháng 1', 1200],
                ['Tháng 2', 1500],
                ['Tháng 3', 1800],
                ['Tháng 4', 1400],
                ['Tháng 5', 2000],
                ['Tháng 6', 2200],

            ]);

            const options = {
                title: 'Số lượt truy cập',
                hAxis: { title: '', titleTextStyle: { color: '#333' } },
                vAxis: { minValue: 0 },
                chartArea: { width: '70%', height: '70%' }
            };

            const chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

    </script>
</body>

</html>
